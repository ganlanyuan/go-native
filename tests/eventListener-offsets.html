<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>Go-native tests</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  
  <link rel="stylesheet" href="css/basic.css">
  <script type="text/javascript" src="../dist/go-native.ie8.js"></script>
  <script type="text/javascript" src="../dist/go-native.all.js"></script>
</head>
<body>
  <div class="container" style="margin-bottom: 1000px;">
    <!-- addEventListener / 
         removeEventListener / 
         window.innerWidth / 
         window.innerHeight / 
         window.pageXOffset / 
         window.pageYOffset -->

    <h2>addEventListener / removeEventListener / window.innerWidth / window.innerHeight / window.pageXOffset / window.pageYOffset</h2>
    <p class="event-listener-output output"></p>
    <p class="window-width-output output"><span class="size"></span><span class="offset"></span></p>
    <div class="btn add-event-listener">Add</div>
    <div class="btn remove-event-listener">Remove</div>
  </div>

<script type="text/javascript"> 
  // addEventListener 
  // removeEventListener 
  // window.innerWidth 
  // window.innerHeight
  // window.pageXOffset
  // window.pageYOffset
  var d = document,
      w = window;
  var addEventBtn = d.querySelector('.add-event-listener'),
      removeEventBtn = d.querySelector('.remove-event-listener'),
      eventOutput = d.querySelector('.event-listener-output'),
      wwOutputSize = d.querySelector('.window-width-output .size');
      wwOutputOffset = d.querySelector('.window-width-output .offset');

  function showWindowSize() {
    var 
        ww = w.innerWidth,
        wh = w.innerHeight;
        
    wwOutputSize.innerHTML = "Window: " + ww + " x " + wh + "<br />";
  }
  function showPageOffset() {
    var 
        wx = w.pageXOffset,
        wy = w.pageYOffset;
        
    wwOutputOffset.innerHTML = "Page offset: " + wx + " x " + wy;
  }

  w.addEventListener('load', showWindowSize);
  w.addEventListener('load', showPageOffset);

  addEventBtn.addEventListener('click', function (e) {
    eventOutput.innerHTML = "Resize & scroll Listener added";
    w.addEventListener('resize', showWindowSize);
    w.addEventListener('scroll', showPageOffset);
  });

  removeEventBtn.addEventListener('click', function (e) {
    eventOutput.innerHTML = "Resize & scroll Listener removed";
    w.removeEventListener('resize', showWindowSize);
    w.removeEventListener('scroll', showPageOffset);
  });
</script>
</body>
</html>
