<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>Go-native tests</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  
  <link rel="stylesheet" href="css/basic.css">
  <style rel="stylesheet">
    #elem-container{
      height: 100px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px dashed #ccc;
    }
  </style>
  
  <script type="text/javascript" src="../dist/go-native.ie8.js"></script>
  <script type="text/javascript" src="../dist/go-native.all.js"></script>
</head>
<body>
  <div class="container">
    <!-- window.getComputedStyle -->
    <h2>window.getComputedStyle</h2>
    <div id="elem-container" style="height: 140px">Note: Prior to Gecko 2.0 (Firefox 4 / Thunderbird 3.3 / SeaMonkey 2.1), the pseudoElt parameter was required. No other major browser required this parameter be specified if null. Gecko has been changed to match the behavior of other browsers.</div>
    <div id="output"></div>  
  </div>

<script type="text/javascript"> 
  var d = document,
      w = window;

  // window.getComputedStyle
  function getTheStyle(){
    var elem = document.getElementById("elem-container");
    var theCSSprop = window.getComputedStyle(elem,null);
    document.getElementById("output").innerHTML = theCSSprop.height;
   }
  getTheStyle();
</script>
</body>
</html>
