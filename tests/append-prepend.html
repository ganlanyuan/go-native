<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>Go-native tests</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  
  <link rel="stylesheet" href="css/basis.css">
  <script type="text/javascript" src="/dist/go-native.ie8.js"></script>
  <script type="text/javascript" src="/dist/go-native.js"></script>
</head>
<body>
  <div class="container">
    <a href="/tests/" class="link">Back to home</a>
    <h3>Append</h3>
    <ul class="list-ap">
      <li>Apple</li>
      <li>Orange</li>
      <li>Banana</li>
    </ul>
    <button class="btn append-st">append html</button>
    <button class="btn append-node">append node</button>
    <h3>Prepend</h3>
    <ul class="list-pre">
      <li>Apple</li>
      <li>Orange</li>
      <li>Banana</li>
    </ul>
    <button class="btn prepend-st">prepend html</button>
    <button class="btn prepend-node">prepend node</button>
  </div>

<script type="text/javascript"> 
  var doc = document,
      btnApSt = doc.querySelector('.append-st'),
      btnApNode = doc.querySelector('.append-node'),
      btnPreSt = doc.querySelector('.prepend-st'),
      btnPreNode = doc.querySelector('.prepend-node'),
      listAp = doc.querySelector('.list-ap'),
      listPre = doc.querySelector('.list-pre'),
      listApChildren = listAp.children,
      listPreChildren = listPre.children;

  btnApSt.onclick = function () {
    gn.append(listAp, '<li>Peach</li>');
  };
  btnApNode.onclick = function () {
    gn.append(listAp, listApChildren[0]);
  };
  btnPreSt.onclick = function () {
    gn.prepend(listPre, '<li>Pear</li>');
  };
  btnPreNode.onclick = function () {
    gn.prepend(listPre, listPreChildren[listPreChildren.length - 1]);
  };
  
</script>
</body>
</html>
