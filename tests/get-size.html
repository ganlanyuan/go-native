<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  
  <link rel="stylesheet" href="css/basic.css">
  <style rel="stylesheet">
    .box {
      padding: 20px;
      border: 10px solid #0080FF;
      background: #66CCFF;
      margin: 2em;
      line-height: 1.5;
    }
    .output { line-height: 2; }
  </style>
  
  <script type="text/javascript" src="../src/components/Length.js"></script>
  <script type="text/javascript" src="../dist/go-native.ie8.js"></script>
  <script type="text/javascript" src="../dist/go-native.all.js"></script>
</head>
<body>
  <div class="container">
    <h2>outerWidth / outerHeight / offsetLeft / offsetTop</h2>
    <p class="box">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis quaerat consequuntur necessitatibus maxime ipsam officiis quae enim beatae, esse consequatur minus reiciendis possimus quibusdam voluptates similique, facere voluptate porro eos.</p>
    <div class="output"></div>
  </div>

<script type="text/javascript"> 
  var box = document.querySelector('.box');
  function getBoxSize() {
    var box = document.querySelector('.box'),
        output = document.querySelector('.output');
    output.innerHTML = 
      'outerWidth: ' + outerWidth(box) + '<br>' + 
      'outerHeight: ' + outerHeight(box) + '<br>' + 
      'offsetLeft: ' + offsetLeft(box) + '<br>' + 
      'offsetTop: ' + offsetTop(box);
  }
  getBoxSize();
</script>
</body>
</html>
